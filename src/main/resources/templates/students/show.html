<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes do Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><span th:text="${student.getFirstName()} + ' ' + ${student.getLastName()}"></span></h1>
                <b>Cadeiras Matriculadas:</b>
                <ul>
                    <li th:each="course : ${student.courses}" th:text="${course.name}"></li>
                </ul>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <a href="/students">Voltar</a>
            </div>
        </div>
    </div>
    </div>

</main>

</body>
</html>
