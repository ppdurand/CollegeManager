<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalhes da Cadeira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1><span th:text="${course.getName()}"></span></h1>
                <div th:if="${course.getProfessor() != null}">
                    <p th:text="'Lecionada por: ' + ${course.getProfessor().getFirstName() + ' ' + course.getProfessor().getLastName()}"></p>
                </div>
                <b>Alunos Matriculados:</b>
                <ul>
                    <li th:each="student : ${course.students}" th:text="${student.getFirstName() +
                                                                            ' ' + student.getLastName()}"></li>
                </ul>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <a href="/courses">Voltar</a>
            </div>
        </div>
    </div>
    </div>

</main>

</body>
</html>
