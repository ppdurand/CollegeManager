<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadeiras do Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Cadeiras</h1>
        <a href="courses/new">Cadastrar Nova Cadeira</a>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                <tr th:if="${#lists.isEmpty(courses)}">
                    <td colspan="7">Nenhuma cadeira encontrada.</td>
                </tr>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td class="col-1" th:text="${course.getIdCourse()}"></td>
                    <td class="col-1" th:text="${course.getName()}"></td>
                    <td class="col-1"> <a th:href="@{'/courses/' + 'show/' + ${course.getIdCourse}}">Detalhes</a></td>
                    <td class="col-1"><a th:href="@{'/courses/' + 'delete/' + ${course.getIdCourse}}">Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</body>
</html>
