<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastrar Professor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Cadastrar Professor</h1>
    </div>
    <div class="container">
        <div class="row">
            <form th:object="${createProfessor}" action="/professors" method="POST">
                <div class="form-group">
                    <label class="form-label" >Nome</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{firstName}"
                           placeholder="Digite algo...">
                    <div class="invalid-feedback" th:errors="*{firstName}"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" >Sobrenome</label>
                    <input class="form-control" th:errorclass="is-invalid" type="text" th:field="*{lastName}"
                           placeholder="Digite algo...">
                    <div class="invalid-feedback" th:errors="*{lastName}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <a href="/students">Voltar</a>
    </div>
</body>
</html>
